name: Test

on: [ push, pull_request ]

jobs:
  run:
    runs-on: ${{ matrix.system }}
    strategy:
      max-parallel: 15
      matrix:
        system: [ ubuntu-latest, windows-latest, macOS-latest ]
        php: [ 7.2, 7.3, 7.4, 8.0, 8.1, 8.2 ]
        laravel: [8, 9, 10]
    name: PHP ${{ matrix.php }} Laravel ${{ matrix.laravel }} Test on ${{ matrix.system }}
    if: ${{ matrix.php >= 8.1 }} ||  ${{ 10 > matrix.laravel }}
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xdebug, opcache, fileinfo, mcrypt #optional, setup extensions
          tools: composer:v2
          ini-values: post_max_size=256M, short_open_tag=On, opcache.enable_cli=1 #optional, setup php.ini configuration

      - name: System Setting
        run: |
          php -v
          composer -V
          php -m

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: |
          composer require "laravel/framework:^${{ matrix.laravel }}" --dev --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run PHPUnit
        run: |
          composer run-script test
          curl -o ocular.phar https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover coverage.clover